{% extends 'base.html' %}
{% block title %}  Contact {% endblock %}
{% block body %}
<div class="container my-4">
<div class="col align-self-center ">
               <form id="request" class="main_form" method="post" action="/contact/">
                  {% csrf_token %}
                  <div class="row">
                     <div class="col-md-12 ">
                        <input class="contactus" placeholder="Name" type="type" id="Name" name="Name">
                     </div>
                     <div class="col-md-12">
                        <input class="contactus" placeholder=" Email" type="type" id="Email" name="Email">
                     </div>
                     <div class="col-md-12">
                        <input class="contactus" placeholder=" Phone Number" type="type" id="Phone Number" name="Phone Number">
                     </div>
                     <div class="col-md-12">
                        <textarea class="contactus" placeholder="Message" type="type" id="Message" name="Message">Message </textarea>
                     </div>
                     <div class="col-sm-12">
                        <button class="send_btn">Send</button>
                     </div>
                  </div>
               </form>
            </div>
</div>
{% endblock %}
